databases:
  - name: mining-dashboard-db
    databaseName: mining_dashboard
    user: mining_user
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: mining-dashboard-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx knex migrate:latest && npx knex seed:run
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: mining-dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: mining-dashboard-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: mining-dashboard-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mining-dashboard-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
